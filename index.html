<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORDLE</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <div id="root">
      <header>
        <div class="header_btn btn_menu">
          <img src="assets/menu.svg" alt="menu" />
        </div>
        <h1 class="header_title">Wordle</h1>
        <div class="header_btn_group">
          <div class="header_btn btn_help">
            <img src="assets/question-mark.svg" alt="help" />
          </div>
          <div class="header_btn btn_graph">
            <img src="assets/graph.svg" alt="graph" />
          </div>
          <div class="header_btn btn_setting">
            <img src="assets/cog.svg" alt="setting" />
          </div>
        </div>
      </header>

      <main>
        <!-- board -->
        <div class="board-wrapper">
          <div class="board_timer">
            <span>time:</span>
            <p>00:00</p>
          </div>
          <div class="board-row row-1">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
          </div>
          <div class="board-row row-2">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
          </div>
          <div class="board-row row-3">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
          </div>
          <div class="board-row row-4">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
          </div>
          <div class="board-row row-5">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
          </div>
          <div class="board-row row-6">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
          </div>
        </div>
        <!-- keyboard -->
        <div class="keyboard-wrapper">
          <div class="keyboard-row">
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
          </div>
          <div class="keyboard-row">
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
          </div>
          <div class="keyboard-row">
            <div class="key key_enter">ENTER</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key key_backspace">
              <img src="assets/backspace.svg" alt="backspace" />
            </div>
          </div>
        </div>
      </main>

      <footer></footer>

      <!-- JavaScript -->
      <script src="js/header.js"></script>
    </div>
  </body>
</html>
